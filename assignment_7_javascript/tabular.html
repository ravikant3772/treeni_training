

<!DOCTYPE html>
<html>
<head>
<style>
.div-table{
  display:table;         
  width:auto;         
  background-color:#eee;   
  margin: auto;      
  border:2px thin  #666666;         
}
.div-table-row{
  display:table-row;
  width:auto;
  border-style: dashed;
}

.div-table-col{
  float:left;/*fix for  buggy browsers*/
  display:table-column;         
  width:50px;
  height: 50px;
  border: thin;
  margin: 2px;
  text-align: center;         
  background-color:#ccc;  

}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script>
$(document).ready(function(){
    
    $("input").click(function(){
           color=$(this).attr("id");    
    });

    $(".div-table-col").click(function(){
          $(this).css("background-color", color);
    });
    
    $(".div-table-col").hover(function(){

          $(this).css({"border-color": "gray", 
             "border": "thin", 
             "border-style":"dashed"});
          },
          
          function(){
              $(this).css("border", 'thin');
    });

    $("#random").click(function(){
          
          
          var arr_id=[];
          var arr_css=[];
          var arr_txt=[];

          var i=0;
          $(".div-table-col").each(function(){
                arr_id[i]=$(this).attr("id");
                arr_txt[i]=$(this).text();
                arr_css[i]=$(this).css("background-color");
                i++;
          });

          var arr_rand = new Arr(arr_id);
          var arr = arr_rand.random();

          for ( i = arr.length - 1; i >= 0; i--) {

                var id="#"+ arr[i];
                $(id).text(arr_txt[i]);
                $(id).css("background-color",arr_css[i]);
          }
      
    });

    $("#reset").click(function(){
          location.reload();
    });

});
</script>

</head>

                    <div class="div-table-col" id="5">5</div>
                    <div class="div-table-col" id="6">6</div>
                </div>
                <div class="div-table-row">
                    <div class="div-table-col" id="7" >7</div>

               </div>
            </div>

        </div>
